<!DOCTYPE html>
<html ng-app="VirtualFriend">
  <head>
    <title>Virtual Friend</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/base.css">
    
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body ng-controller="chatCtrl">
    <div class="container">
      <div class="row">
        <div class="col-sm-6 col-sm-offset-3">
          <form class="message-form form-inline" novalidate>
            Enter your message:
            <input type="text" class="form-control" ng-model="messageText" required>
            <input type="submit" value="Send" class="btn btn-default" ng-click="sendMessage()">
          </form>
          <hr>
          
          <div ng-repeat="message in messages">
            <b>{{message.from}} ({{message.timestamp | date:"MM/dd/yyyy @ h:mma"}}):</b> {{message.text}}
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
